<a class="button {{ .class }}"
   {{ if .in_lp }}
   href="{{ .url }}"
   {{ else }}
   href="{{ .url | relLangURL }}"
   {{ end }}
   {{ with .target }}target="{{ . }}"{{ end }}
   {{ range .data }}
   data-{{ .key }}="{{ .value }}"
   {{ end }}
   >
   {{ with .icon }}
   <span class="icon{{ with .class }} {{ . }} {{ end }}">
     {{ with .mdi }}
     {{ partial "common/mdi" . }}
     {{ end }}
   </span>
  {{ end }}
  <span>{{ default .title (T .title) }}</span>
</a>
