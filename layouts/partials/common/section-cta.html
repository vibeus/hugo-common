<div class="cta is-section-cta{{ with .align }} {{ . }}{{ end }}">
  {{ if .title }}
  <a
    class="{{ default "button" .style }}{{ with .class }} {{ . }}{{ end }}"
    {{ if eq .url "javascript:void(0)" }}
    href="javascript:void(0)"
    {{ else if $.is_lp }}
    href="{{ (default "/demo/" .url) }}"
    {{ else }}
    href="{{ (default "/demo/" .url) | relLangURL }}"
    {{ end }}
    target="{{ default "_self" .target }}"
    {{ range .data }}
    data-{{ .key }}="{{ .value }}"
    {{ end }}
  >
    {{ default .title (T .title) }}
  </a>
  {{ end }}
  {{ range .buttons }}
  <a
    class="button{{ with .class }} {{ . }}{{ end }}"
    {{ if eq .url "javascript:void(0)" }}
    href="javascript:void(0)"
    {{ else if or $.is_lp .is_lp }}
    href="{{ .url }}"
    {{ else }}
    href="{{ .url | relLangURL }}"
    {{ end }}
    target="{{ default "_self" .target }}"
    {{ range .data }}
    data-{{ .key }}="{{ .value }}"
    {{ end }}
  >
    {{ default .title (T .title) }}
  </a>
  {{ end }}
</div>
