<section class="section is-figure-content-section{{ with .class }} {{ . }}{{ end }}">
  <div class="container">
    {{ with .title }}
    <h1 class="title is-section-title">{{ default . (T .) }}</h1>
    {{ end }}
    {{ range .items }}
    <div class="columns is-vcentered{{ if .reversed }} is-reversed{{ end }}{{ with .class }} {{ . }}{{ end }}">
      <div class="column is-image">
        {{ with .figure }}
        <figure class="image">
          {{ partial "common/srcset" (dict "resource" (resources.Get .base) "desktop" (default "1300x" .desktop) "mobile" (default "750x" .mobile) "options" "png") }}
          {{ if .overlay }}
          {{ $gif := resources.Get .overlay | resources.Fingerprint }}
          <img class="overlay" src="{{ $gif.RelPermalink }}" alt="animation" />
          {{ end }}
        </figure>
        {{ end }}
      </div>
      <div class="column is-content">
        {{ with .title }}
        <h2 class="title is-content-title">{{ default . (T .) | markdownify}}</h2>
        {{ end }}
        <div class="content">
          {{ default .body (T .body) | markdownify }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
