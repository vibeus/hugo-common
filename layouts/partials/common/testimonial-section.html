<section class="section is-testimonial">
  <div class="container">
    {{ $glide := gt (len .testimonials) 1 }}
    {{ if $glide }}
      {{ partial "common/glide" (dict "class" "testimonials" "partial" "common/testimonial" "context" .testimonials) }}
    {{ else }}
      {{ range .testimonials }}
      {{ partial "common/testimonial" . }}
      {{ end }}
    {{ end }}
  </div>
</section>
