<section class="section is-testimonial">
  <div class="container">
    {{ $glide := gt (len .testimonials) 1 }}
    {{ if $glide }}
      {{ partial "common/testimonial-glide" .testimonials }}
    {{ else }}
      {{ range .testimonials }}
      {{ partial "common/testimonial" . }}
      {{ end }}
    {{ end }}
  </div>
</section>
